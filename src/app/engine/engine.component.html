<canvas
	#canvas
	(pan)="pan($event)"
	(mousewheel)="wheel($event)"
	(tap)="click($event)"
	(mousemove)="hover($event)"
></canvas>

<app-popup
	#indicator
	[pos]="engine?.globe?.positionChange | async"
	[hidden]="!engine?.scene || !engine.scene.userData['selected']"
	>{{ indicator.pos | json }}
	asd
</app-popup>
