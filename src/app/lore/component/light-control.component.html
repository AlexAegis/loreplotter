<button mat-fab color="'primary'" (click)="toggleAutoLight($event)">
	{{ (autoLight$ | async) ? 'Manual' : 'Auto' }}
</button>
<div @toggles *ngIf="(autoLight$ | async)">
	<button mat-flat-button (click)="toggleManualLightAlwaysOn($event)">
		<fa-icon [icon]="(manualLightAlwaysOn$ | async) ? faMoon : faSun" size="xl"></fa-icon>
	</button>
</div>
