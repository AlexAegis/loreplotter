<div class="inlineFromRight">
	<button aria-label="Set speed to 1" mat-mini-fab color="basic" (click)="setSpeed(1)">1X</button>
	<button aria-label="Set speed to 2" mat-mini-fab color="basic" (click)="setSpeed(2)">2X</button>
	<button aria-label="Set speed to 8" mat-mini-fab color="basic" (click)="setSpeed(8)">8X</button>
	<button aria-label="Set speed to 100" mat-mini-fab color="basic" (click)="setSpeed(100)">100X</button>
	<button aria-label="Set speed to 1000" mat-mini-fab color="basic" (click)="setSpeed(1000)">1000X</button>
</div>
<div class="inlineFromRight">
	<app-play></app-play>
	<div class="slider">
		<ng5-slider [value]="speed$ | async" (valueChange)="setSpeed($event)" [options]="sliderOptions"></ng5-slider>
	</div>
</div>
