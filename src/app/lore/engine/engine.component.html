<canvas
	id="canvas"
	#canvas
	(panstart)="pan($event)"
	(panleft)="pan($event)"
	(panright)="pan($event)"
	(panup)="pan($event)"
	(pandown)="pan($event)"
	(panend)="pan($event)"
	(tap)="tap($event)"
	(mousemove)="hover($event)"
	(press)="contextmenu($event)"
	[dropTarget]="drop"
></canvas>
