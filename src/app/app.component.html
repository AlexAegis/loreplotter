<mat-toolbar color="primary">
	<mat-toolbar-row id="mainBar">
		<app-hamburger *ngIf="!mediaLarge" @leave [(open)]="sidebar.opened"></app-hamburger>

		<button class="title" mat-button [routerLink]="['']" matRipple disableRipple [matRippleRadius]="800">
			{{ title }}
		</button>

		<!--TODO: Make a project selector and import export dropdown tool here (click on a circular picture to access the menu -->
	</mat-toolbar-row>
</mat-toolbar>

<app-sidebar #sidebar>
	<app-scene-controls [ngStyle]="{ 'left.px': timeline.el.nativeElement.offsetLeft }"></app-scene-controls>

	<div class="time-controls" [ngStyle]="{ 'left.px': timeline.el.nativeElement.offsetLeft }">
		<app-play #play (tap)="timeline.playOrPause(play.play)"></app-play>
		<div class="slider">
			<ng5-slider [(value)]="loreService.speed.value" [options]="sliderOptions"></ng5-slider>
		</div>

		<button mat-flat-button (click)="loreService.speed.next(1)">1X</button>
		<button mat-flat-button (click)="loreService.speed.next(2)">2X</button>
		<button mat-flat-button (click)="loreService.speed.next(4)">4X</button>
		<button mat-flat-button (click)="loreService.speed.next(10)">10X</button>
		<button mat-flat-button (click)="loreService.speed.next(100)">100X</button>
	</div>

	<app-timeline #timeline></app-timeline>
</app-sidebar>

<app-engine #engine></app-engine>
