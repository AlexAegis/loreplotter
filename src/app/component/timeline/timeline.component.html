<div id="ruler" (mousewheel)="scrollHandler($event)">
	<app-cursor
		#cursor
		id="cursor"
		[containerWidth]="containerWidth"
		[frameStart]="frameStart.total"
		[frameEnd]="frameEnd.total"
		>{{ loreService.cursor$ | async }}</app-cursor
	>
	<div #divisorContainer class="divisorContainer" (pinch)="scrollHandler($event)" (tap)="tap($event)">
		<div *appRepeat="let c; from: unitsBetween + 1" class="divisor" [ngStyle]="{ 'left.px': dist(c) }">
			<div
				*appRepeat="let m; from: currentUnitDivision - 1"
				class="subDivisor"
				[ngStyle]="{ 'left.px': subDist(m) }"
			></div>
		</div>
	</div>
</div>
<div class="channelsContainer">
	<ng-scrollbar class="channels" [viewClass]="noOverflow">
		<div class="channel" *ngFor="let actor of (actors$ | async) as actors" (tap)="spawnNode($event, actor, block)">
			{{ loreService.name(actor) }}
			<app-block
				#block
				[actors]="actors"
				[actor]="actor"
				[frameStart]="frameStart.total"
				[frameEnd]="frameEnd.total"
				[containerWidth]="containerWidth"
				(jump)="easeCursorTo($event)"
			>
			</app-block>
		</div>
	</ng-scrollbar>
</div>
