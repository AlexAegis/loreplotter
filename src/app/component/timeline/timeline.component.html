<div id="ruler">
	<app-cursor
		#cursor
		id="cursor"
		[containerWidth]="containerWidth"
		[frameEnd]="frameEnd"
		[frameStart]="frameStart"
		[offset]="totalOffset"
		(time)="(cursorTime)"
	></app-cursor>
	<div #divisorContainer class="divisorContainer" (pan)="shift($event)" (tap)="tap($event)">
		<div *appRepeat="let c; from: unitsBetween" class="divisor" [ngStyle]="{ left: dist(c) }"></div>
	</div>
</div>
<div class="channel" *ngFor="let actor of (actors$ | async) as actors">
	<app-block [actor]="actor"></app-block>
</div>
