<div id="ruler">
	<div *appRepeat="unitsBetween" class="divisor" [ngStyle]="{ 'margin-left': distanceBetweenUnitsStyle }"></div>
</div>
<div class="channel" [ngStyle]="{ 'margin-left': distanceBetweenUnitsStyle }">
	channel (actors representation) resizebserver width {{ width }}
</div>
<div class="channel">
	diff: {{ unitsBetween }} distanceBetweenUnits:
	{{ distanceBetweenUnits }}
</div>
<div class="channel">beg: {{ beginning | json }} frame: {{ frame | json }}</div>
