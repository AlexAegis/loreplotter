<mat-sidenav-container class="container">
	<mat-sidenav
		#sidenav
		[(mode)]="over"
		[(opened)]="opened"
		*ngIf="!disabled"
		class="bottom-to-top"
		(closedStart)="onCloseStart()"
	>
		<div class="mt-3">
			<mat-nav-list>
				<a mat-list-item [routerLink]="['/']"> Homepage </a>
			</mat-nav-list>
		</div>
	</mat-sidenav>
	<mat-sidenav-content> <ng-content id="content"> </ng-content> </mat-sidenav-content>
</mat-sidenav-container>
