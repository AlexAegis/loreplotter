<button mat-fab color="'primary'" (tap)="toggleManualLight($event)">
	{{ engineService.manualLightControl.value ? 'Manual' : 'Auto' }}
</button>
<div @toggles *ngIf="engineService.manualLightControl.value">
	<button mat-flat-button (tap)="togglePermaDay($event)">
		<fa-icon [icon]="toggleIcon" [size]="'xl'"></fa-icon>
	</button>
</div>
