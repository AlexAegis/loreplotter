<div
	class="node"
	*ngFor="let node of actor?.states?.nodes()"
	[ngStyle]="{ 'left.px': nodePosition(node?.key?.unix) }"
	(panstart)="panNode($event, node)"
	(pan)="panNode($event, node)"
	(panend)="panNode($event, node)"
	(tap)="jump.next(nodePosition(node.key.unix) + left)"
></div>
