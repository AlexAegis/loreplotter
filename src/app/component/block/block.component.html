<div
	class="node"
	*ngFor="let node of actor?.states?.nodes()"
	[ngStyle]="{ 'left.px': nodePosition(node.key.unix) }"
	(panstart)="pan($event, node)"
	(pan)="pan($event, node)"
	(panend)="pan($event, node)"
></div>
