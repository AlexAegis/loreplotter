<form [formGroup]="actorForm">
	<mat-form-field>
		<input matInput formControlName="name" placeholder="Name" [(focus)]="focused" />
	</mat-form-field>
	<mat-form-field>
		<input matInput [matDatepicker]="date" />
		<mat-datepicker-toggle matSuffix [for]="date"></mat-datepicker-toggle>
		<mat-datepicker #date></mat-datepicker>
	</mat-form-field>
</form>
